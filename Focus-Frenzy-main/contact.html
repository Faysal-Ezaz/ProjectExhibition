<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFrenzy</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,500;1,600&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="title">Contact us</div>
    <div class="subtext">Facing issues? Have any feedback?<br> Drop it down below and we will get back to you!</div>
    <div class="form">
        <div class="user-info">
            <input type="text" class="name" placeholder="Your Name" color:#000000;>
            <input type="email" class="email" placeholder="Your email ID" color:#000000;>
        </div>
        <div class="user-message">
            <input type="text" class="subject" placeholder="Your message..." color:#000000;>
        </div>
        <button class="submit"><strong>SUBMIT</strong></button>
    </div>
</body>
</html>
