<!DOCTYPE html>
<html lang="en">
<head>
    <title> Focus Frenzy</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <img src="bg.jpg" id="bg">
        <img src="moon.png" id="moon">
        <img src="mountain.png" id="mountain">
        <img src="road.png" id="road">
        <h2 id="text"> Focus  Frenzy</h2>
        <p id="subtext">We &nbsp; help &nbsp; you &nbsp; achieve &nbsp; more.</p>
        <button id="button" onclick="smoothScroll(document.getElementById('focus-page'))">Focus
        <script>
            window.smoothScroll = function(target) {
    var scrollContainer = target;
    do {
        scrollContainer = scrollContainer.parentNode;
        if (!scrollContainer) return;
        scrollContainer.scrollTop += 1;
    } while (scrollContainer.scrollTop == 0);

    var targetY = 0;
    do { 
        if (target == scrollContainer) break;
        targetY += target.offsetTop;
    } while (target = target.offsetParent);

    scroll = function(c, a, b, i) {
        i++; if (i > 30) return;
        c.scrollTop = a + (b - a) / 30 * i;
        setTimeout(function(){ scroll(c, a, b, i); }, 20);
    }
    
    scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
}
        </script></button>


    </section>
    <script type="text/javascript">
        let bg= document.getElementById('bg');
        let moon= document.getElementById('moon');
        let mountain= document.getElementById('mountain');
        let road= document.getElementById('road');
        let text= document.getElementById('text');
        let subtext=document.getElementById('subtext');

        window.addEventListener('scroll', function(){
            var value= window.scrollY;
            bg.style.top=value*0.5 + 'px';
            moon.style.left=-value*0.5 + 'px';
            mountain.style.top=-value*0.15 + 'px';
            road.style.top=value*0.15 + 'px';
            text.style.top=value*1 + 'px';
            
        })
    </script>

                            </div>
                            <div id="filler"></div>
                        </div>                
                    
                        <div id="buttons">
                            <button id="work">Work</button>
                            <button id="shortBreak">Short Break</button>
                            <button id="longBreak">Long Break</button>
                            <button id="stop">Stop</button>
                        </div>
                    </div>
                </div>
                <script src="index.js">
                    
                </script>

        </section>
