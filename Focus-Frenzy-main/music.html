<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs playStructure</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./script1.js"></script>
  </head>
  <body>
    <h1 id = "header">Music Player</h1>
    <div class="icons">
      <a onclick="play(0);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-umbrella">
            <button></button>
          </span>
        </div>
        <div class="text">Rain</div>
      </a>
      <a onclick="play(1);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-bolt-lightning">
            <button></button>
          </span>
        </div>
        <div class="text">Lightning</div>
      </a>
      <a onclick="play(2);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-wind">
            <button></button>
          </span>
        </div>
        <div class="text">Wind</div>
      </a>
      <a onclick="play(3);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-earth-oceania">
            <button></button>
          </span>
        </div>
        <div class="text">Ocean</div>
      </a>
      <!-- 5 -->
      <a onclick="play(4);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-water">
            <button id="button"></button>
          </span>
        </div>
        <div class="text">SeaSide</div>
      </a>
    </div>
    <div class="icons">
      <a onclick="play(5);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-fire">
            <button id="fire"></button>
          </span>
        </div>
        <div class="text">FirePop</div>
      </a>
      <a onclick="play(6);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-guitar">
            <button></button>
          </span>
        </div>
        <div class="text">Guitar</div>
      </a>
      <a onclick="play(7);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-leaf">
            <button></button>
          </span>
        </div>
        <div class="text">Leaf</div>
      </a>
      <a onclick="play(8);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-tree">
            <button></button>
          </span>
        </div>
        <div class="text">Forest</div>
      </a>

      <a onclick="play(9);">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa-solid fa-train">
            <button></button>
          </span>
        </div>
        <div class="text">Train</div>
      </a>
    </div>
  </body>
</html>
